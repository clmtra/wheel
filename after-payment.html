<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  tag script with ajax inside should be present into tilda html page in head section  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="result"></div>
<!-- this tag script should be inside body section. main logic -->
<script>
    let sessionId = sessionStorage.getItem("tt_sessionId");
    let Url = "https://luckeel.herokuapp.com/wheel/" + sessionId;

    $(document).ready(function () {
        $.ajax(
            {
                type:'GET',
                url: Url,
                success: function(orderAmount){
                    if (orderAmount >= 5000) {
                        $('.result').html("GO TO WHEEL!") // needs to be reassigned to html tilda attributes by scenario
                    } else {
                        $('.result').html("GO TO FINISH") // needs to be reassigned to html tilda attributes by scenario
                    }
                }
            }
        );
    });
</script>
<!-- end of main logic -->
</body>
</html>
